<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin-top: 80px;background-color: #FFC300;" class="container border border-1 border-black  pb-5 p-5">
        <h1 class="text-center">Current date and Time</h1>
        <div style="height: 300px;background-color: #DAF7A6 ; margin-top: 100px;" class="comtainer bg-gradient border border-1 border-black">
  <div class="mt-5 ms-4">
    <label class="fw-medium" for="selt">Select TimeZone</label>
    <select class="border border-2 border-black rounded-1 fw-medium" name="" id="selt"><option  value="Africa/Abidjan">Africa/Abidjan</option>
        <option value="Africa/Bissau">Africa/Bissau</option>
        <option value="America/Argentina/San_Juan">America/Argentina/San_Juan</option>
        <option value="America/Sao_Paulo">America/Sao_Paulo</option>
    </select>
    <div class="mt-5 ms-2">
    <button onclick="serach()" class="btn btn-danger">DATE & TIME</button>
    </div>
<div class="d-flex justify-content-center">
    <p id="name1" class="fw-medium text-center"></p>
    <p id="timezone" class="text-center  fw-medium"></p>
</div>
  </div>
        </div>
    </div>
    <script>

        // console.log(x);
        async function todo(){
 try{
    x=document.getElementById("selt").value
const data1= await fetch(`https://worldtimeapi.org/api/timezone/${x}`)
const data2= await data1.json()
return data2
}catch(error){
alert(error)
console.error(error);
}
}
async function serach() {
let post=await todo()
console.log(post);
timezone.innerHTML= " " + post.datetime + " " + post.abbreviation
name1.innerHTML="Current Date and Time in   " + post.timezone + " :"
}   
todo()        
    </script>
</body>
</html>
